<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Academic System</title>

  <!-- Bootstrap -->
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <!--NAVBAR-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Academic System Using Blockchain</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="InsertStudent.html">Insert Student <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="InsertCourse.html">Insert Course</a>
        <a class="nav-item nav-link" href="SubscribeStudentInCourse.html">Subscribe Student in Course</a>
        <a class="nav-item nav-link" href="AssignNotes.html">Assign Notes</a>
        <a class="nav-item nav-link active" href="SeeCourseResults.html">See Course Results</a>
      </div>
    </div>
  </nav>

  <!-- SEE COURSE RESULTS FORM -->
  <div class="container">
    <div class="container pt-4" style="width: 50%;">
      <h1 class="display-5 text-center">See Course Results</h2>
        <form>
          <div class="form-group">
            <label for="id">Course</label>
            <select class="custom-select my-1 mr-sm-2" id="courseOptions">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <button type="submit" class="btn btn-dark">Show Results</button>
        </form>
    </div>
  </div>

  <!-- SEE COURSE RESULTS GRID -->
  <div class="container pt-4">
    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">Student</th>
          <th scope="col">Note</th>
          <th scope="col">Situation</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mark</td>
          <td>2</td>
          <td>Failed</td>
        </tr>
        <tr>
          <td>Jacob</td>
          <td>7</td>
          <td>Pass</td>
        </tr>
        <tr>
          <td>Larry</td>
          <td>10</td>
          <td>Pass</td>
        </tr>
      </tbody>
    </table>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
